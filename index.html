<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="cont-one time-cont">
        <div class="box hour">00</div>
        <span class="semi-colon">:</span>
        <div class="box minute">00</div>
        <span class="semi-colon">:</span>
        <div class="box second">00</div>
        <span class="semi-colon">:</span>
        <div class="box milisec">00</div>
        </div>
        <div class="cont-two btn-cont">
            <button class="start btn">Start</button>
            <button class="stop btn">Stop</button>
            <button class="reset btn">Reset</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
